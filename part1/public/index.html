<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      background: linear-gradient(45deg, #ff0, #f0f);
      font-family: 'Comic Sans MS', cursive;
      color: #ff00ff;
      margin: 0;
      padding: 0;
    }
    header, main {
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 48px;
      background-color: #000;
      margin: 0;
      padding: 5px 2px;
      text-align: center;
      letter-spacing: 12px;
    }
    .dog-info {
      background-color: #0ff;
      font-size: 9px;
      padding: 2px;
      display: flex;
      justify-content: space-between;
      margin: 0 5px 0 5px;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border: 10px dashed #f0f;
    }
    button {
      background-color: #000;
      color: #ff0;
      font-size: 6px;
      margin: 1px;
      padding: 1px 2px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      width: 30px;
      height: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>DOG WALKER</h1>
    </header>
    <main>
      <div class="dog-info">
        <div><strong>Name:</strong> ?</div>
        <div><strong>Breed:</strong> ?</div>
        <div><strong>Age:</strong> ?</div>
      </div>
      <img :src="dogImage" alt="Dog of the Day" />
      <nav>
        <button @click="fetchNewDog">New Pic</button>

      </nav>
    </main>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: 'https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg'
        }
      },
      methods: {
        fetchNewDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(() => {
              alert('Failed to load dog image');
            });
        }
      },
      mounted() {
        this.fetchNewDog();
      }
    }).mount('#app')
  </script>
</body>
</html>
