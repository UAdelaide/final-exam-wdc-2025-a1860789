<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day!</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body { font-family: Arial; background: #eee; text-align: center; }
    /* Too small, edge-aligned button */
    button { position: absolute; top: 5px; right: 5px; width: 20px; height: 20px; }
    /* Tiny image */
    img { width: 30px; height: 30px; }
    /* Low contrast text */
    .info { color: #ccc; background: #eee; }
  </style>
</head>
<body>
  <div id="app">
    <button @click="getDog()">â†»</button>
    <h1>Dog of the Day!</h1>
    <img :src="dogImage">
    <div class="info">
      <p>Name: Fido</p>
      <p>Breed: Mystery Pup</p>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogImage = ref('');
        const getDog = async () => {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const json = await res.json();
          dogImage.value = json.message;
        };
        onMounted(getDog);
        return { dogImage, getDog };
      }
    }).mount('#app');
  </script>
</body>
</html>
